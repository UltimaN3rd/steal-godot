[application]

name="Steal Godot"
main_scene="res://cinematics/intro/intro.tscn"
use_shared_user_dir=false
icon="res://icon.png"

[autoload]

globalcontrols="*res://singletons/globalcontrols.tscn"
music="*res://singletons/music.tscn"

[display]

width=960
height=720
resizable=true
fullscreen=false
test_width=960
test_height=720
use_2d_pixel_snap=true
stretch_aspect="keep"
stretch_mode="viewport"

[image_loader]

repeat=false
filter=false
gen_mipmaps=false

[input]

toggle_fullscreen=[key(F)]
room_reset=[key(R)]
